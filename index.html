<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="stylesheets/index.css"> -->
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
               
    <title>Phase 1 Project</title>
</head>
<body class="green">
    <nav class="orange">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo center" id="wordle-spinoff">Kevin's Guessing Game</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#" id="word-of-day-link">Your Previous Guesses</a></li>
          </ul>
        </div>
      </nav>

      <div id="main" class="container white" style="padding: 40px; margin-top: 20px">

      </div>
      <form name="guess-form" id="guess-form" action="/daily" style="padding: 20px; margin-top:20px">
        <label for="guess" style="color: white">Type Your Guess Here:</label>
        <input type="text" id="guess" style="background-color: white; width: 375px; height: 25px ">
        <input type="submit" value="submit">
      </form>
      <div id="previousGuess" class="conatiner" style="padding: 20px; margin-top: 20px">
        <div style="color: white" >Previous Guess:</div>
          <p style="color: white" id="guessStatus"></p>
      </div>
      <div id="letterGuesses" name="letterGuesses">
        <div id="presentLetters" name="presentLetters" style="color: white"><b>Present Letters</b></div>
          <p id="presentLettersP" name="presentLettersP" style="color: white"></p>
        <div id="absentLetters" name="absentLetters" style="color: red"><b>Absent Letters</b></div>
          <p id="absentLettersP" name="absentLettersP" style="color: red"></p>
        <div id="correctLetters" name="correctLetters" style="color: rgb(5, 75, 5)"><b>Correct Letters (These letters are in the correct spot)</b></div>
          <p id="correctLettersP" name="correctLetterP" style="color:rgb(5, 75, 5)"></p>
      </div>
      <div id="items"></div>
      <button id="addItem">Add Items</button>
    <script src="javascripts/index.js"></script>
</body>
</html>
